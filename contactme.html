<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: orange;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100%;
      }

      header {
        background-color: rgb(41, 83, 124);
      }

      main {
        position: "relative";
      }

      footer h1 {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: rgb(41, 83, 124);
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Cody Johnson</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactme.html">Contact</a>
          </li>
        </ul>
        <span class="navbar-text"> </span>
      </div>
    </nav>
    <!-- header -->
    <header>
      <h1
        class="container text-center"
        style="
          font-size: 80px;
          color: white;
          padding: 10px;
          margin-bottom: 100px;
        "
      >
        <strong>Contact Me</strong>
      </h1>
    </header>
    <!-- contact form -->
    <main class="container">
      <article class="row">
        <section class="col-lg-12 p-4" style="background-color: slategray">
          <form>
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                ><strong>Email</strong></label
              >
              <div class="col-lg-10">
                <input type="email" class="form-control" id="inputEmail3" />
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                ><strong>Phone</strong></label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">
                  <strong>How would you rate my Passion?</strong>
                </legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios1"
                      value="option1"
                      checked
                    />
                    <label class="form-check-label" for="gridRadios1">
                      1 - God-awful
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios2"
                      value="option2"
                    />
                    <label class="form-check-label" for="gridRadios2">
                      5 - Meh, I've seen worse
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gridRadios"
                      id="gridRadios3"
                      value="option"
                    />
                    <label class="form-check-label" for="gridRadios3">
                      10 - Are you in the market for a 6-figure income? (I
                      certainly am)
                    </label>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2"><strong>Bruh</strong></div>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck1"
                  />
                  <label class="form-check-label" for="gridCheck1">
                    Bruh??
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">
                  <strong>Send</strong>
                </button>
              </div>
            </div>
          </form>
        </section>
      </article>
      <!-- footer -->
    </main>
    <footer>
      <h1>
        <strong>
          You can find me at
          <a href="https://www.linkedin.com/in/cody-johnson-876554a1/"
            >LinkedIn</a
          >
          or <a href="https://www.instagram.com/gold_bl0nd/">Instagram</a>
        </strong>
      </h1>
    </footer>
  </body>
</html>
